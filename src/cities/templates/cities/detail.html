{% extends 'base.html' %}
{% block title %}Список городов{% endblock title %}
{% block content %}

        <div class="col-md">
            <p>Название города <b>{{object.name}}</b></p>

    <div class="row">

            <a href=" {% url 'cities:index' %} ">

            </a>
        </div>
    </div>

{% endblock content %}

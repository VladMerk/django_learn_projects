{% extends 'base.html' %}
{% block title %}Поезд из города {{object.from_city}}{% endblock title %}
{% block content %}
    <h1 class="my-2">Поезд из города {{object.from_city}}</h1>
    <div class="row">
        <div class="col-md-10 mx-auto">
            <table class="table table-striped my-3">
                <tr>
                    <th>Номер</th>
                    <th>Откуда</th>
                    <th>Куда</th>
                    <th>Время в пути</th>
                </tr>
                <tr>
                    <td>{{object.name}}</td>
                    <td>{{object.from_city}}</td>
                    <td>{{object.to_city}}</td>
                    <td>{{object.travel_time}}</td>
                </tr>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <a href=" {% url 'trains:index' %} ">
                <button type="button", class="btn btn-primary">Назад к списку</button>
            </a>
        </div>
    </div>

{% endblock content %}

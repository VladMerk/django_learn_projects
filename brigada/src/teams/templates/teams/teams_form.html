<form action="{{action}}" method="post">
    {% csrf_token %}
    {% for field in form %}
        <div class="row">
            <label for="{{field.id_for_label}}" class="col-sm-2 col-form-label">{{field.label}}</label>
            <div class="mx-auto">
                {{field}}
            </div>
        </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary mb-3">{{button_name}}</button>
</form>
